<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css"/>
    <link rel="[Moment.js]" href="https://momentjs.com/"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
    <link rel= "stylsheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"/>
    
    <! -- Link to Bootstrap's CDN -->
    <link rel= "stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
   
    <title>Work Day Scheduler</title>

  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <div id="sched-container">
      <div id="sched-header">
      </div>

    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="hour col-1"> 8 AM</div>
        <input type="text" id="8" class="description col-10"></input>
        <button class="col-1 saveBtn" id="8_"><i class="fas fa-save"></i></div>
      <div class="row time-block">
        <div class="hour col-1"> 9 AM</div>
        <input type="text" id="9" class="description col-10"></input>
        <button class="col-1 saveBtn" id="9_"><i class="fas fa-save"></i></div>
      <div class="row time-block">
        <div class="hour col-1"> 10 AM</div>
        <input type="text" id="10" class="description col-10"></input>
        <button class="col-1 saveBtn" id="10_"><i class="fas fa-save"></i></div>
      <div class="row time-block">
        <div class="hour col-1"> 11 AM</div>
        <input type="text" id="11" class="description col-10"></input>
        <button class="col-1 saveBtn" id="11_"><i class="fas fa-save"></i></div>
      <div class="row time-block">
        <div class="hour col-1"> 12 PM</div>
        <input type="text" id="12" class="description col-10"></input>
        <button class="col-1 saveBtn" id="12_"><i class="fas fa-save"></i></div>
      <div class="row time-block">
        <div class="hour col-1"> 1 PM</div>
        <input type="text" id="1" class="description col-10"></input>
        <button class="col-1 saveBtn" id="1_"><i class="fas fa-save"></i></div>
      <div class="row time-block">
        <div class="hour col-1"> 2 PM</div>
        <input type="text" id="2" class="description col-10"></input>
        <button class="col-1 saveBtn" id="2_"><i class="fas fa-save"></i></div>
      <div class="row time-block">
        <div class="hour col-1"> 3 PM</div>
        <input type="text" id="3" class="description col-10"></input>
        <button class="col-1 saveBtn" id="3_"><i class="fas fa-save"></i></div>
      

      </div>

    </div>

    <script src="generate.js"></script>


  </body>
</html>
